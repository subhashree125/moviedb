<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .poster-img {
            max-width: 300px;
            max-height: 450px;
            object-fit: cover;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            font-size: 18px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ movie.title }}</h1>
        <div class="row">
            <div class="col-md-6">
                {% if movie.poster %}
                <img src="{{ movie.poster.url }}" class="img-fluid poster-img" alt="{{ movie.title }}">
                {% else %}
                <img src="https://via.placeholder.com/300x450" class="img-fluid poster-img" alt="{{ movie.title }}">
                {% endif %}
            </div>
            <div class="col-md-6">
                <p><strong>Director:</strong> {{ movie.director }}</p>
                <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
                <p><strong>Genre:</strong> {{ movie.genre }}</p>
                <p><strong>Description:</strong> {{ movie.description }}</p>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
